<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      var b = 8;
      function myFunction() {
        var a = 4;
        document.getElementById("demo").innerHTML = a * a;
      }
      document.getElementById("demo1").innerHTML = b;
    </script>
  </body>
</html>
